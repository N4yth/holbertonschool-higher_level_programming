<!doctype html>
<html lang="en">

<head>
    <title>Items List</title>
</head>

<body>
    {% include 'header.html' %}

    {% if items %}
    <ul>
        {% for element in items %}
            <li>{{ element }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No items found.</p>
    {% endif %}
    {% include 'footer.html' %}
</body>

</html>
