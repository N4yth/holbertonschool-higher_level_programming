<!doctype html>
<html lang="en">

<head>
    <title>Producte table</title>
</head>

<body>
    {% include 'header.html' %}
    {% if error == 1 %}
        <p>{{ value }}</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in value %}
                    <tr>
                        <th scope="row">{{ product["id"] }}</th>
                        <td>{{ product["name"] }}</td>
                        <td>{{ product["category"] }}</td>
                        <td>{{ product["price"] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
    {% include 'footer.html' %}
</body>

</html>
